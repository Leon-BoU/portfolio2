<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon Salenbacher</title>

    <link rel="stylesheet" href="css/global.css">
    
    <link rel="stylesheet" href="css/landingpage.css">
    <link rel="stylesheet" href="css/sidebar.css">
    
    <link rel="stylesheet" href="css/skill.css">
    
    <link rel="stylesheet" href="css/quote1.css">
</head>
<body>
    <header>
        <nav id="nav-bar">
            <a>Skills</a>
            <a>Projects</a>
            <a>CONTACT ME</a>
        </nav>
    </header>
    <main>
        <div class="big-box">
            <div class="content-container" id="landingpage">
                <section>
                    <div id="landing-main-content">
                        <div id="text-container">
                            <h1>Hi,</h1>
                            <div id="inner">
                                <div id="rotated">
                                    <h2>I'm</h2>
                                </div>
                                <div id="name">
                                    <h3>Leon Salenbacher</h3>
                                    <h4>software-engineer</h4>
                                </div>
                            </div>
                        </div>
                        <div id="landing-icons">
                            <div class="landing-icon">
                                <img src="img/social-icons/email_icon.png" alt="email-icon">
                            </div>
                            <div class="landing-icon">
                                <img src="img/social-icons/github_icon.png" alt="github-icon">
                            </div>
                            <div class="landing-icon">
                                <img src="img/social-icons/linkedIn_icon.png" alt="linkedin-icon">
                            </div>
                        </div>
                    </div>
                </section>
                <aside>
                    <div id="personal-img-container">
                        <img src="./img/personal_img.png" alt="personal"> 
                    </div>
                </aside>
                <img src="./img/landing_line.png" alt="line" id="line">
            </div>
        </div>
        <div id="sidebar"> <!-- -displayoff to deaktivate-->
            <div class="sidebar-icon">
                <img src="img/social-icons/email_icon.png" alt="email-icon">
            </div>
            <div class="sidebar-icon">
                <img src="img/social-icons/github_icon.png" alt="github-icon">
            </div>
            <div class="sidebar-icon">
                <img src="img/social-icons/linkedIn_icon.png" alt="linkedin-icon">
            </div>
            <div>
                <img src="img/social-icons/sidebar-line.png">
            </div>
        </div>

        <div class="big-box">
            <div class="content-container" id="quote1-container">
                <div id="quote1">
                    <h1 class="part">"DO WHAT YOU LOVE</h1>
                    <h1 class="part">LOVE WHAT YOU DO"</h1>
                    <img src="/img/quotes/quote1/triangle.png">
                </div>
            </div>
        </div>

        <div class="big-box">
            <div class="content-container" id="skill-container">
                <h1 class="content-headline">SKILLS</h1>
                <div id="skillset">
                    <div class="skill-icon">
                        <img src="./img/skills/html_icon.png" alt="html">
                        <h2>HTML</h2>
                    </div>
                    <div class="skill-icon">
                        <img src="./img/skills/css_icon.png" alt="css">
                        <h2>CSS</h2>
                    </div>
                    <div class="skill-icon">
                        <img src="./img/skills/react_icon.png" alt="react">
                        <h2>REACT</h2>
                    </div>
                    <div class="skill-icon">
                        <img src="./img/skills/javascript_icon.png" alt="javascript">
                        <h2>JAVASCRIPT</h2>
                    </div>
                    <div class="skill-icon">
                        <img src="./img/skills/python_icon.png" alt="python">
                        <h2>PYTHON</h2>
                    </div>
                    <div class="skill-icon">
                        <img src="./img/skills/mysql_icon.png" alt="mysql">
                        <h2>MySQL</h2>
                    </div>
                    <div class="skill-icon">
                        <img src="./img/skills/german_icon.png" alt="german">
                        <h2>GERMAN<br>C1/C2</h2>
                    </div>
                    <div class="skill-icon">
                        <img src="./img/skills/english_icon.png" alt="english">
                        <h2>English<br>B1/B2</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
