<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon Salenbacher</title>


    <link rel="stylesheet" href="css/landingpage.css">
</head>
<body>
    <header>
        <nav id="nav-bar">
            <a>Skills</a>
            <a>Projects</a>
            <a>CONTACT ME</a>
        </nav>
    </header>
    <main>
        <div class="big-box">
            <div class="content-container" id="landingpage">
                <section>
                    <div id="landing-main-content">
                        <div id="text-container">
                            <h1>Hi,</h1>
                            <div id="inner">
                                <div id="rotated">
                                    <h2>I'm</h2>
                                </div>
                                <div id="name">
                                    <h3>Leon Salenbacher</h3>
                                    <h4>software-engineer</h4>
                                </div>
                            </div>
                        </div>

                        <div id="landing-icons">
                            <div class="landing-icon">
                                <img src="img/social-icons/email_icon.png" alt="email-icon">
                            </div>
                            <div class="landing-icon">
                                <img src="img/social-icons/github_icon.png" alt="github-icon">
                            </div>
                            <div class="landing-icon">
                                <img src="img/social-icons/linkedIn_icon.png" alt="linkedin-icon">
                            </div>
                        </div>
                    </div>
                </section>
                <aside>
                    <div id="personal-img-container">
                        <img src="./img/personal_img.png" alt="personal"> 
                    </div>
                </aside>
                <img src="./img/landing_line.png" alt="line" id="line">
            </div>
        </div>
        <div class="big-box">
            <div class="content-container">
    
            </div>
        </div>
    </main>
    
</body>
</html>
